<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 200px;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
        }
        h1 {
            font-size: 14px;
            margin: 0 0 12px 0;
            font-weight: 600;
        }
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toggle-label {
            font-size: 13px;
        }
        .toggle {
            position: relative;
            width: 40px;
            height: 22px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: 0.2s;
            border-radius: 22px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.2s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #6c8ebf;
        }
        input:checked + .slider:before {
            transform: translateX(18px);
        }
        .hint {
            font-size: 11px;
            color: #888;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>ReadWalk</h1>
    <div class="toggle-row">
        <span class="toggle-label">Mouse Mode</span>
        <label class="toggle">
            <input type="checkbox" id="mouse-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="hint">
        Left click: next word<br>
        Right click: previous word
    </div>
    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 220px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ff9632;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        h1::before {
            content: "‚å®";
            font-size: 18px;
        }
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        .toggle-label {
            font-size: 13px;
            color: #ccc;
        }
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: 0.3s;
            border-radius: 24px;
        }
        .slider::before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: #fff;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ff9632;
        }
        input:checked + .slider::before {
            transform: translateX(20px);
        }
        .hint {
            font-size: 11px;
            color: #666;
            margin-top: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>VimWalk</h1>
    <div class="toggle-row">
        <span class="toggle-label">Focus Mode</span>
        <label class="toggle-switch">
            <input type="checkbox" id="focusModeToggle">
            <span class="slider"></span>
        </label>
    </div>
    <p class="hint">Dim page content except the current paragraph for focused reading.</p>
    <script src="popup.js"></script>
</body>
</html>
